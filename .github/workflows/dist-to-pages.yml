name: Build and add to gh-pages branch

on: workflow_dispatch



jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0 # Fetches all history for all tags and branches

    - name: Configure Git
      run: |
        git config --global user.email "me@unxok.com"
        git config --global user.name "local-kanban[bot]"


    - name: Build
      run: |
        npm install
        npm run build
        git add .
        git commit -m "Ran auto build"
        git push origin main

    - name: Commit and Push dist to gh-pages
      run: |
        git add dist
        git commit -m "Initial dist subtree commit" || echo "No changes to commit"
        git push origin `git subtree split --prefix dist main`:gh-pages --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
